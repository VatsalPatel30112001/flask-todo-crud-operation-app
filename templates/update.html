{% extends 'base.html' %} {% block title %} Update {% endblock title %} {% block
body %}

<div class="container my-3">
  <h2>Update a Todo</h2>
  <form action="/update/{{todo.sno}}" method="post">
    <div class="mb-3">
      <label for="title" class="form-label">Todo Title</label>
      <input
        name="title"
        type="text"
        class="form-control"
        id="title"
        value="{{todo.title}}"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Todo Description</label>
      <input
        name="desc"
        value="{{todo.desc}}"
        type="text"
        class="form-control"
        id="desc"
      />
    </div>
    <button type="submit" class="btn btn-dark">Update</button>
  </form>
</div>

{% endblock body %}
